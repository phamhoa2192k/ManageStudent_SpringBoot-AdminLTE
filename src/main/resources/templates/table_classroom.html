<!DOCTYPE html>
<html xmlns="https://www.thymeleaf.org">

<head>
    <title>Classrooms</title>
    <style th:replace="/components/style/style"></style>
    <link rel="stylesheet" th:href="@{/adminlte/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css}">
    <link rel="stylesheet" th:href="@{/adminlte/plugins/datatables-responsive/css/responsive.bootstrap4.min.css}">
</head>

<body class="hold-transition sidebar-mini layout-navbar-fixed">
    <div class="wrapper">
        <!-- NAVBAR AND SIDEBAR -->
        <div th:replace="/components/navbar"></div>
        <div th:replace="/components/sidebar"></div>
        <!-- END NAVBAR AND SIDEBAR -->
        <div class="content-wrapper">
            <div class="container-fluid">
                <section class="content-header container-fluid">
                    <h3>List Classrooms</h4>
                </section>
                <div class="content">
                    <!------------------------ CONTENT ------------------------------------------>
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Classrooms</h3>
                        </div>
                        <!-- /.card-header -->
                        <div class="card-body">
                            <table id="classroomTable" class="table table-bordered table-striped">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Name</th>
                                        <th>Address</th>
                                        <th>Time</th>
                                        <th>Max students</th>
                                        <th>Tuition</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="classroom : ${listClassrooms}">
                                        <td th:text="*{classroom.getId()}"></td>
                                        <td th:text="*{classroom.getName()}"></td>
                                        <td th:text="*{classroom.getAddress()}"></td>
                                        <td th:text="*{classroom.getTime()}"></td>
                                        <td th:text="*{classroom.getMaxStudent()}"></td>
                                        <td th:text="*{classroom.getTuition()}"></td>
                                        <td>
                                                <a class = "btn btn-primary" th:href="@{/table/classroom/{id}(id = *{classroom.getId()})}">Details</a>
                                        </td>
                                    </tr>
                                    
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!------------------------ END CONTENT ------------------------------------>
                </div>
                <div class="content-footer container-fluid"></div>
            </div>
        </div>
        <footer th:replace="/components/footer"></footer>
        <a id="back-to-top" href="#" class="btn btn-primary back-to-top" role="button" aria-label="Scroll to top">
            <i class="fas fa-chevron-up"></i>
        </a>
    </div>
    <script th:replace="components/style/script.html"></script>
    <script th:src="@{/adminlte/plugins/datatables/jquery.dataTables.min.js}"></script>
    <script th:src="@{/adminlte/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js}"></script>
    <script th:src="@{/adminlte/plugins/datatables-responsive/js/dataTables.responsive.min.js}"></script>
    <script th:src="@{/adminlte/plugins/datatables-responsive/js/responsive.bootstrap4.min.js}"></script>
    <script>
        $('#classroomTable').DataTable();
        $("a[name^='table']").addClass("active");
        $("a[name^='table_teacher']").removeClass("active");
        $("a[name^='table_student']").removeClass("active");
    </script>
</body>

</html>
