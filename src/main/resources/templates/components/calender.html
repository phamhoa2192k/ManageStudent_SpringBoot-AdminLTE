<div class="row">
  <div class="col-md-3">
    <div class="sticky-top mb-3">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">Draggable Classes</h4>
        </div>
        <div class="card-body">
          <!-- the events -->
          <div id="external-events">
            <div class="external-event bg-success">Mất gốc 1</div>
            <div class="external-event bg-warning">Mất gốc 2</div>
            <div class="external-event bg-info">TOEIC 1</div>
            <div class="external-event bg-primary">TOEIC 2</div>
            <div class="external-event bg-danger">Luyện thi 1</div>
            <div class="checkbox">
              <label for="drop-remove">
                <input type="checkbox" id="drop-remove">
                remove after drop
              </label>
            </div>
          </div>
        </div>
        <!-- /.card-body -->
      </div>
      <!-- /.card -->
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Create Class</h3>
        </div>
        <div class="card-body">
          <div class="btn-group" style="width: 100%; margin-bottom: 10px;">
            <!--<button type="button" id="color-chooser-btn" class="btn btn-info btn-block dropdown-toggle" data-toggle="dropdown">Color <span class="caret"></span></button>-->
            <ul class="fc-color-picker" id="color-chooser">
              <li><a class="text-primary" href="#"><i class="fas fa-square"></i></a></li>
              <li><a class="text-warning" href="#"><i class="fas fa-square"></i></a></li>
              <li><a class="text-success" href="#"><i class="fas fa-square"></i></a></li>
              <li><a class="text-danger" href="#"><i class="fas fa-square"></i></a></li>
              <li><a class="text-muted" href="#"><i class="fas fa-square"></i></a></li>
            </ul>
          </div>
          <!-- /btn-group -->
          <div class="input-group">
            <input id="new-event" type="text" class="form-control" placeholder="Event Title">

            <div class="input-group-append">
              <button id="add-new-event" type="button" class="btn btn-primary">Add class</button>
            </div>
            
            <!-- /btn-group -->
          </div>
         
        </div>
      </div>

      <div class="card">
        <div class="card-header">
          <div class="card-title">Delete Class</div>
        </div>
        <div class="card-body">
           <div class="input-group btn-group">
            <div class="input-group-append">     
              <button id="delete-event" type="button" class="btn btn-danger" onclick="deleteLastEvent()" >Delete last class</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /.col -->
  <div class="col-md-9">
    <div class="card card-primary">
      <div class="card-body p-0">
        <!-- THE CALENDAR -->
        <div id="calendar"></div>
      </div>
      <!-- /.card-body -->
    </div>
    <!-- /.card -->
  </div>
  <!-- /.col -->
</div>
<!-- /.row -->
