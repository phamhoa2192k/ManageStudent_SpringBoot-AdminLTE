<div class="row">
  <div class="col-md-3">
    <div class="sticky-top mb-3">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">Draggable Classes</h4>
        </div>
        <div class="card-body">
          <!-- the events -->
          <div id="external-events">
            <div th:each="classroom : ${classrooms}" class="external-event" th:text = "*{classroom.getName()}"></div>
            <div class="checkbox">
              <label for="drop-remove">
                <input type="checkbox" id="drop-remove">
                remove after drop
              </label>
            </div>
          </div>
        </div>
        <!-- /.card-body -->
      </div>
      <!-- /.card -->
      <div class="card">
        <div class="card-header">
          <div class="card-title">Delete Class</div>
        </div>
        <div class="card-body">
           <div class="input-group btn-group">
            <div class="input-group-append">     
              <button id="delete-event" type="button" class="btn btn-danger" onclick="deleteLastEvent()" >Delete last class</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /.col -->
  <div class="col-md-9">
    <div class="card card-primary">
      <div class="card-body p-0">
        <!-- THE CALENDAR -->
        <div id="calendar"></div>
      </div>
      <!-- /.card-body -->
    </div>
    <!-- /.card -->
  </div>
  <!-- /.col -->
</div>
<!-- /.row -->
