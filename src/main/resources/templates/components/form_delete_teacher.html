<div class="modal fade" tabindex="-1" role="dialog" th:id = "deleteTeacher + *{teacher.getId()}">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Delete</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="/table/teacher/delete" method="POST">
                    <p>Are you sure to delete this teacher?</p>
                    <label th:attr = "for = 'id' + *{teacher.getId()}">ID</label>
                    <input type="text" th:value = "*{teacher.getId()}" th:id = "'id' + *{teacher.getId}" name = "id" readonly>
                    <button class = "btn btn-primary" type="submit">Delete</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
