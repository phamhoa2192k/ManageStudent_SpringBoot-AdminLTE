<!DOCTYPE html>
<html xmlns="https://www.thymeleaf.org">

<head>
    <title>Calender</title>
    <style th:replace="/components/style/style"></style>
    <link rel="stylesheet" href="adminlte/plugins/fullcalendar/main.min.css">
    <link rel="stylesheet" href="adminlte/plugins/fullcalendar-daygrid/main.min.css">
    <link rel="stylesheet" href="adminlte/plugins/fullcalendar-timegrid/main.min.css">
    <link rel="stylesheet" href="adminlte/plugins/fullcalendar-bootstrap/main.min.css">
</head>

<body class="hold-transition sidebar-mini layout-navbar-fixed">
    <div class="wrapper">
        <!-- NAVBAR AND SIDEBAR -->
        <div th:replace="/components/navbar"></div>
        <div th:replace="/components/sidebar"></div>
        <!-- END NAVBAR AND SIDEBAR -->
        <div class="content-wrapper">
            <div class="container-fluid">
                <section class="content-header container-fluid">
                    <h3>Calender</h4>
                </section>
                <div class="content">
                    <!------------------------ CONTENT ------------------------------------------>
                    <div class="row">
                        <div class="col-md-3">
                            <div class="sticky-top mb-3">
                                <div class="card">
                                    <div class="card-header">
                                        <h4 class="card-title">Draggable Classes</h4>
                                    </div>
                                    <div class="card-body">
                                        <!-- the events -->
                                        <div id="external-events">
                                            <div th:each="classroom : ${classrooms}" class="external-event" th:text="*{classroom.getName()}"></div>
                                            <div class="checkbox">
                                                <label for="drop-remove">
                                      <input type="checkbox" id="drop-remove">
                                      remove after drop
                                    </label>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- /.card-body -->
                                </div>
                                <!-- /.card -->
                                <div class="card">
                                    <div class="card-header">
                                        <div class="card-title">Delete Class</div>
                                    </div>
                                    <div class="card-body">
                                        <div class="input-group btn-group">
                                            <div class="input-group-append">
                                                <button id="delete-event" type="button" class="btn btn-danger" onclick="deleteLastEvent()">Delete last class</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- /.col -->
                        <div class="col-md-9">
                            <div class="card card-primary">
                                <div class="card-body p-0">
                                    <!-- THE CALENDAR -->
                                    <div id="calendar"></div>
                                </div>
                                <!-- /.card-body -->
                            </div>
                            <!-- /.card -->
                        </div>
                        <!-- /.col -->
                    </div>
                    <!-- /.row -->
                    <!------------------------ END CONTENT ------------------------------------>
                </div>
                <div class="content-footer container-fluid"></div>
            </div>
        </div>
        <footer th:replace="/components/footer"></footer>
        <a id="back-to-top" href="#" class="btn btn-primary back-to-top" role="button" aria-label="Scroll to top">
            <i class="fas fa-chevron-up"></i>
        </a>
    </div>
    <script th:replace="components/style/script.html"></script>
    <script src="adminlte/plugins/moment/moment.min.js"></script>
    <script src="adminlte/plugins/fullcalendar/main.min.js"></script>
    <script src="adminlte/plugins/fullcalendar-daygrid/main.min.js"></script>
    <script src="adminlte/plugins/fullcalendar-timegrid/main.min.js"></script>
    <script src="adminlte/plugins/fullcalendar-interaction/main.min.js"></script>
    <script src="adminlte/plugins/fullcalendar-bootstrap/main.min.js"></script>
    <script src="custom/js/calender.js"></script>
    <script>
        $("a[name^='calender']").addClass("active");
    </script>
</body>

</html>
